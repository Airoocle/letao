<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写版的乐淘移动端</title>
    <link rel="icon" href="./images/favicon.ico">
    <!--1. 引入mui 的css 文件/ -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!--2. 引入字体图标的css 文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!--3. 引入主页的less 文件  注意rel ="stylesheet/less" -->
    <link rel="stylesheet/less" href="./less/category.less">
    <!--4. 引入less 的编译文件 -->
    <script src="./lib/less/less.js"></script>



</head>

<body>
    <!-- 头部区域  -->
    <header id="header">
        <a href="#" class="icon_back fa fa-arrow-left"></a>
        <form action="">
            <input type="search" placeholder="请输入搜索的内容">
        </form>
        <a href="search.html" class="fa fa-search"></a>

    </header>
    <!-- 中间主题区域 -->
    <main id="main">
        <div class="category-left">
            <ul>
                <li>
                    <a href="#" class="active">运动馆</a>
                </li>

            </ul>
        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="mui-row">

                        <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="images/brand1.png" alt="">
                            </a>
                        </div>


                    </div>
                </div>
            </div>

        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="active">
                    <i class="fa fa-home"></i>首页</a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>分类</a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>购物车</a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>会员中心</a>
            </div>

        </div>

    </footer>
    <!-- 分类模板 -->
    <script type="text/html" id="categoryTmp">
        {{each rows as value i}}
           <li data-id={{value.id}}>

                <a href="#" class={{i==0 ?"active":" "}}>{{value.categoryName}}</a>
            </li>
         {{ /each}}
    </script>
  
        <!-- 品牌模板 -->
    <script type="text/html" id="brandTmp">
        {{if rows.length>0}}
        {{each rows as value}}
        <div class="mui-col-xs-4">

                <a href="#" data-id={{value.id}}>
                    <img src="{{value.brandLogo}}" alt="">
                    <span>{{value.brandName}}</span>
                </a>
            </div>

        {{/each}}
        {{else}}
              <p>此分类没有品牌</p>
              {{/if}}
    </script>

    <!--5. 引入 mui 的js 文件  -->
    <script src="./lib/mui/js/mui.js"></script>
    <!--6. 引入zepto de js  文件  操作元素发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 7. 引入模板引擎的js 文件 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 8.  引入主页的 js 文件 -->
    <script src="./js/category.js"></script>
</body>

</html>
